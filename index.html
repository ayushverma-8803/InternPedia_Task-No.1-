<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
<link rel="stylesheet" href="style.css" />
    <title>Travel Diary</title>
</head>
<body>
    <nav>
        <div class="nav__header">
            <div class="nav__logo">
                <a href="#">Travel Diary</a>
            </div>
            <div class="nav__menu__btn" id="menu-btn">
                <i class="ri-menu-line"></i>
            </div>
        </div>
        <ul class="nav__links" id="nav-links">
            <li><a href="#">HOME</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>
        <div class="nav__btns">
            <button class="btn"><i class="ri-search-line"></i>
            </button>
            <button class="btn"><i class="ri-shopping-bag-line"></i>
            </button>
        </div>
    </nav>
    <div class="container">
        <div class="conatiner__left">
            <h1>Enjoy Your Holidays</h1>
            <div class="container__btn">
                <button class="btn">BOOK NOW</button>
            </div>
        </div>
        <div class="container__right">
            <div class="images">
               <img src="assets/photo-1.jpg" alt="photo-1" class="photo-1"/>
               <img src="assets/photo-2.jpg" alt="photo-2" class="photo-2">
            </div>
            <div class="content">
                <h4>All Facilties </h4>
                <h2>BASIC TENT</h2>
                <h3>Your Camping Experience</h3>
                <p>
                    Designed for those who appreciate the fundamental joys of our selection of basic tents offers comfort and reliability. 
                </p>
            </div>
        </div>

        <div class="location">
            <span><i class="ri-map-pin-2-fill"></i></span>
            OUR LOCATION
        </div>
        <div class="socials">
            <span>
                <a href="#"><i class="ri-facebook-fill"></i></a>
            </span>
            <span>
                <a href="#"><i class="ri-instagram-line"></i></a>
            </span>
            <span>
                <a href="#"><i class="ri-twitter-fill"></i></a>
            </span>
        </div>
    </div>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="main.js"></script>

</html>
